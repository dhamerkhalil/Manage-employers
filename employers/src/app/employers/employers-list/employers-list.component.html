<div>
    <label for="id">Id :</label>
    <input id="id" type="text" [(ngModel)]="id">
    <label for="name">name :</label>
    <input id="name" type="text" [(ngModel)]="name">
    <label for="age">age :</label>
    <input id="age" type="text" [(ngModel)]="age">
    <label for="salary">salary :</label>
    <input id="salary" type="text" [(ngModel)]="salary">
    <button (click)="addItem()">Add new emplyee</button>

</div>
<div>
    <label for="filter">filter :</label>
    <input id="filter" type="text" [(ngModel)]="filter"  (ngModelChange)="filterByName()">
</div>
<div style="overflow-x:auto;" >
    
    <table>
        <thead>
            <tr>
                <th (click)="sortTableColumnAsInteger('id')">id</th>
                <th (click)="sortTableColumnAsString('employee_name')">name</th>
                <th (click)="sortTableColumnAsInteger('employee_salary')" >salary</th>
                <th (click)="sortTableColumnAsInteger('employee_age')" >age</th>
                <th>profile image</th>
            </tr>  
        </thead>
        <tbody>
        <tr *ngFor="let employer of displayList.data | paginate: { itemsPerPage: rows, currentPage: page }" >
            <td>{{employer.id}}</td>
            <td>{{employer.employee_name}}</td>
            <td>{{employer.employee_salary}}</td>
            <td>{{employer.employee_age}}</td>
            <td>{{employer.profile_image}}</td>
            <td><button (click)="deleteRow(employer)"> delete</button></td>
        </tr>
        </tbody>
    </table>

    <pagination-controls (pageChange)="page = $event"></pagination-controls>
    <input [(ngModel)]="rows">
</div>
